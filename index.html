<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="page-background">
      <!-- Stored searches buttons -->
      <div class="Newbutton" id="storedSearchesContainer"></div>

      <!-- Search input and button -->
      <div class="container">
        <div
          style="
            border-radius: 1rem;
            box-shadow: 0px 10px 30px rgba(219, 52, 235);
          "
        >
          <div class="mb-3" size="xl">
            <input
              id="searchInput"
              placeholder="Search for Moods"
              type="input"
            />
            <button id="searchButton" style="font-size: 15px">
              Get into Your mood
            </button>
          </div>
        </div>
      </div>

      <!-- Display mood playlists -->
      <div class="container">
        <div
          class="row row-cols-3 mx-auto g-3"
          style="width: 100%"
          id="moodPlaylistsContainer"
        ></div>
      </div>

      <!-- Spotify player section -->
      <div class="container">
        <div
          class="container"
          style="
            border-radius: 1rem;
            box-shadow: 0px 10px 30px rgba(219, 52, 235);
          "
        >
          <div class="hidden" id="spotifyPlayerContainer">
            <!-- Spotify player will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    <a href="https://accounts.spotify.com/authorize
   ?client_id=746bd7c02af2439a94e089e6a1cdfa95
   &response_type=code
   &redirect_uri=https://github.com/angelica-zach/Mood-App
   &scope=user-read-private%20user-read-email
   &state=123"
>Login with Spotify</a>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
